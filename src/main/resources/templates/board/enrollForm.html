<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KH homepage</title>
</head>
<body>
    <th:block th:insert="~{common/menuBar}"></th:block>

    <div class="outer" align="center">
        <br>
        <h2>일반게시글 작성하기</h2>
        <br>

        <form action="/insert.bo" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <th>카테고리</th>
                    <td>
                        <!-- /* Category 테이블에서 조회된 항목을 표시 */ -->
                        <select name="category" th:if="${category != null}">
                            <th:block th:each="category : ${category}">
                                <option th:value="${category.categoryNo}">
                                    [[${category.categoryName}]]
                                </option>
                            </th:block>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" required></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="content" rows="10" style="resize:none;" required></textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <input type="file" name="upfile" />
                    </td>
                </tr>
            </table>
            <br><br>
            <div>
                <button type="submit">등록하기</button>
                <button type="reset">초기화</button>
                <button type="button" onclick="history.back()">뒤로가기</button>
            </div>
        </form>
    </div>
</body>
</html>
